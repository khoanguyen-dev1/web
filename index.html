<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckXClient</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Gill Sans", sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 48px;
            color: #f2c800; 
            -webkit-text-stroke: 2px white; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 0px 0px 25px rgba(255, 255, 255, 0.5); 
        }

        .input-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .button-container {
            width: 80%;
            margin: 0 auto;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #fcc817;
            color: #121212;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #deb118;
        }

        .clear-btn {
            background-color: #ff0011;
            color: white;
            font-size: 14px;
            width: 15%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #91030c;
        }

        .result-container {
            margin-top: 20px;
        }

        .result-container button {
            background-color: #f2c800; 
            color: black; 
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .result-container button:hover {
            background-color: #e5b100;
        }

        .key-message, .error-message, .success-message {
            margin-top: 10px;
            font-size: 18px;
        }

        .key-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: #28a745;
            font-weight: bold;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .countdown {
            margin-top: 10px;
            font-size: 20px;
            color: #ff6f00; 
        }

        #reloadNowBtn {
            margin-left: 1px;
            padding: 10px 20px;
            background-color: #ff6f00;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        #reloadNowBtn:hover {
            background-color: #e55c00;
        }

        .random-text {
            font-size: 25px;
            color: #ffffff;
            opacity: 0;
            display: inline-block;
            animation: fadeIn 1s ease-out forwards, slide 3s ease-in-out infinite;
            -webkit-text-stroke: 1px white;
        }

        @keyframes slide {
            0% {
                transform: translateX(50px);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50px);
                opacity: 0;
            }
        }

        .support-text {
            font-size: 30px;
            color: #0280fa; 
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
            -webkit-text-stroke: 0.5px white;
            font-family: 'Poppins', sans-serif;
        }

        .support-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Footer Styling */
        .footer-wrapper {
    display: flex; /* ƒê·ªÉ hai footer n·∫±m ngang */
    justify-content: space-between; /* Th√™m kh√¥ng gian gi·ªØa ch√∫ng */
}

.footer {
    flex: 1; /* M·ªói footer s·∫Ω chi·∫øm 1 ph·∫ßn kh√¥ng gian */
    padding: 10px;
    margin: 5px;
    border: 1px solid #ddd; /* Th√™m ƒë∆∞·ªùng vi·ªÅn ƒë·ªÉ ph√¢n bi·ªát */
}

.discord-btn {
    display: flex;
    align-items: center;
}

.discord-btn svg {
    margin-left: 8px; /* Th√™m kho·∫£ng c√°ch gi·ªØa vƒÉn b·∫£n v√† bi·ªÉu t∆∞·ª£ng */
}


        footer h3 {
            font-size: 24px;
            color: #f2c800;
        }

        .discord-btn {
            padding: 12px 24px;
            background-color: #7289da;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .discord-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>DuckX üê• Bypass</h2>
        <div class="support-container">
            <div class="support-text">SUPPORT</div>
            <div class="random-text" id="randomText"></div>
        </div>
        
        <!-- Input container with button to clear -->
        <div class="input-container">
            <input type="text" id="linkInput" placeholder="Enter link here..." />
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>

        <!-- Button inside a flex container -->
        <div class="button-container">
            <button id="getKeyBtn">Bypass</button>
        </div>

        <div class="result-container" id="result"></div>
        <div class="key-message" id="key"></div>
        <div class="error-message" id="error"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="countdown-container">
            <div class="countdown" id="countdown"></div>
            <button id="reloadNowBtn">Reload Now!</button>
        </div>
    </div>

    <!-- Footer with Discord Button -->
    <div class="footer-wrapper">
        <footer class="footer discord-footer">
            <h3>‚ù§Ô∏è Join Our Discord</h3>
            <a href="https://discord.gg/ekxRybWgmh" class="discord-btn" target="_blank">Discord 
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path fill="#ffffff" d="M524.5 69.8a1.5 1.5 0 0 0 -.8-.7A485.1 485.1 0 0 0 404.1 32a1.8 1.8 0 0 0 -1.9 .9 337.5 337.5 0 0 0 -14.9 30.6 447.8 447.8 0 0 0 -134.4 0 309.5 309.5 0 0 0 -15.1-30.6 1.9 1.9 0 0 0 -1.9-.9A483.7 483.7 0 0 0 116.1 69.1a1.7 1.7 0 0 0 -.8 .7C39.1 183.7 18.2 294.7 28.4 404.4a2 2 0 0 0 .8 1.4A487.7 487.7 0 0 0 176 479.9a1.9 1.9 0 0 0 2.1-.7A348.2 348.2 0 0 0 208.1 430.4a1.9 1.9 0 0 0 -1-2.6 321.2 321.2 0 0 1 -45.9-21.9 1.9 1.9 0 0 1 -.2-3.1c3.1-2.3 6.2-4.7 9.1-7.1a1.8 1.8 0 0 1 1.9-.3c96.2 43.9 200.4 43.9 295.5 0a1.8 1.8 0 0 1 1.9 .2c2.9 2.4 6 4.9 9.1 7.2a1.9 1.9 0 0 1 -.2 3.1 301.4 301.4 0 0 1 -45.9 21.8 1.9 1.9 0 0 0 -1 2.6 391.1 391.1 0 0 0 30 48.8 1.9 1.9 0 0 0 2.1 .7A486 486 0 0 0 610.7 405.7a1.9 1.9 0 0 0 .8-1.4C623.7 277.6 590.9 167.5 524.5 69.8zM222.5 337.6c-29 0-52.8-26.6-52.8-59.2S193.1 219.1 222.5 219.1c29.7 0 53.3 26.8 52.8 59.2C275.3 311 251.9 337.6 222.5 337.6zm195.4 0c-29 0-52.8-26.6-52.8-59.2S388.4 219.1 417.9 219.1c29.7 0 53.3 26.8 52.8 59.2C470.7 311 447.5 337.6 417.9 337.6z"/>
                </svg>
            </a>
        </footer>
    
        <footer class="footer status-footer">
            <h3>‚ù§Ô∏è Support</h3>
            <ul>
                <li>Fluxus ‚úîÔ∏è</li>
                <li>Linkvertise ‚úîÔ∏è</li>
                <li>Lootlab ‚úîÔ∏è</li>
                <li>Trigon ‚úîÔ∏è</li>
                <li>Relz Hub ‚úîÔ∏è</li>
                <li>Rekonise ‚úîÔ∏è</li>
                <li>Socialwolvez ‚úîÔ∏è</li>
            </ul>
        </footer>
    </div>
    

    <script>
        const names = ["Fluxus ‚úîÔ∏è", "Linkvertise ‚úîÔ∏è", "Trigon ‚úîÔ∏è", "Lootlab ‚úîÔ∏è", "Relz Hub ‚úîÔ∏è", "Rekonise ‚úîÔ∏è", "Socialwolvez ‚úîÔ∏è"];
        
        let currentIndex = 0;

        function getNextName() {
            const name = names[currentIndex];
            currentIndex = (currentIndex + 1) % names.length; 
            return name;
        }

        function updateRandomText() {
            const randomTextElement = document.getElementById('randomText');
            randomTextElement.innerText = getNextName();
            randomTextElement.style.opacity = 1;
        }

        function displayNamesSequentially() {
            setInterval(function() {
                updateRandomText();
            }, 3000); 
        }

        displayNamesSequentially();

        document.getElementById('getKeyBtn').addEventListener('click', function() {
    const link = document.getElementById('linkInput').value;

    if (!link) {
        document.getElementById('error').innerText = 'Please Enter Link!';
        return;
    }

    let apiUrl = '';
    
    if (link.startsWith('https://flux.li/')) {
        apiUrl = `https://linkvertise-iota.vercel.app/fluxus?link=${link}`;
    }
    else if (link.startsWith('https://rekonise.com/')) {
        apiUrl = `http://luna.pylex.software:9888/get_unlock_url?url=${link}`;
    }
    else if (link.startsWith('https://trigonevo.fun/whitelist/?HWID=')) {
        apiUrl = `https://trigon-beige.vercel.app/trigon?link=${link}`;
    }
    else if (link.startsWith('https://getkey.farrghii.com/')) {
        apiUrl = `https://relzhub.vercel.app/relzhub?link=${link}`;
    }
    else if (link.startsWith('https://loot-links.com/') || 
         link.startsWith('https://loot-link.com/') ||
         link.startsWith('https://lootdest.org/') ||
         link.startsWith('https://lootdest.com/') || 
         link.startsWith('https://linkvertise.com/')) {
    apiUrl = `https://duckbypasslink.vercel.app/linkvertisevslootlink?link=${link}`;
}

    else if (link.startsWith('https://socialwolvez.com/')) {
        apiUrl = `https://socialwolvez.vercel.app/socialwolvez?url=${link}`;
    } 
    else {
        document.getElementById('error').innerText = 'Invalid Link';
        return;
    }

    document.getElementById('getKeyBtn').style.display = 'none';
    document.getElementById('clearBtn').style.display = 'none'; 
    document.getElementById('result').innerHTML = 'Bypassing...'; 
    document.getElementById('error').innerText = '';
    document.getElementById('successMessage').innerText = '';
    document.getElementById('reloadNowBtn').style.display = 'none'; 

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Unsupported Link or Invalid Link');
            }
            return response.json();
        })
        .then(data => {
            if (data.message) {
                document.getElementById('result').innerText = data.message;
                document.getElementById('key').innerText = ''; 
            } else {
                const key = data.result;
                const keyButton = document.createElement('button');
                keyButton.innerText = 'Click To Copy: ' + key;
                keyButton.addEventListener('click', function() {
                    navigator.clipboard.writeText(key)
                        .then(() => {
                            document.getElementById('key').innerText = 'Key copied!';
                        })
                        .catch(err => {
                            document.getElementById('key').innerText = 'Copy error: ' + err.message;
                        });
                });

                // Add "Open Link" Button
                const openLinkButton = document.createElement('button');
openLinkButton.innerText = 'Open Link in New Tab';
openLinkButton.addEventListener('click', function() {
    window.open(key, '_blank');
});

// Make the button smaller
openLinkButton.style.fontSize = '12px';
openLinkButton.style.padding = '5px 10px';
openLinkButton.style.marginTop = '10px';  // Adds a bit of space above the button
openLinkButton.style.cursor = 'pointer';  // Changes cursor to pointer on hover

document.getElementById('result').innerHTML = ''; 
document.getElementById('result').appendChild(keyButton);
document.getElementById('result').appendChild(openLinkButton);

                document.getElementById('successMessage').innerText = 'Bypass Link successfully!';

                document.getElementById('reloadNowBtn').style.display = 'block';

                let countdown = 15;
                const countdownElement = document.getElementById('countdown');
                countdownElement.innerText = `Page Will Reload In ${countdown} Seconds...`;

                const interval = setInterval(function() {
                    countdown--;
                    countdownElement.innerText = `Page Will Reload In ${countdown} Seconds...`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        location.reload();
                    }
                }, 1000);
            }
        })
        .catch(error => {
            document.getElementById('result').innerText = '';
            document.getElementById('error').innerText = 'Error: ' + error.message;
            document.getElementById('getKeyBtn').style.display = 'block'; 
            document.getElementById('clearBtn').style.display = 'block'; 
        });
});

document.getElementById('clearBtn').addEventListener('click', function() {
    document.getElementById('linkInput').value = '';
    document.getElementById('error').innerText = ''; 
    document.getElementById('clearBtn').style.display = 'block'; 
});

document.getElementById('reloadNowBtn').addEventListener('click', function() {
    location.reload();
});

    </script>

</body>
</html>
